  <h2 id="目的">目的</h2>
  <p>この記事では、MathJaxの導入説明とMathML、LaTeXの数式表示サンプルを記載する。</p>
  <p>
    MathJaxは、<strong>MathML</strong>、<strong>LaTeX</strong>、<strong>AsciiMath</strong>で記述された数式をウェブブラウザ上で表示するためのJavaScriptライブラリ。<br>
    また、ブラウザ依存せず、如何なる環境下でも動作を保証するクロスブラウザ仕様となる。<br></p>
  <p>※ MathMLの対応ブラウザについては、2018年1月時点で<strong>Firefox</strong>、<strong>Safari</strong>、<strong>iOS Safari</strong>のみ。<br>
    より詳細な使用方法は、公式ドキュメントを参考。<br>
    MathML3ドキュメント：<a class="link-secondary" href="https://www.w3.org/TR/MathML3/">https://www.w3.org/TR/MathML3/</a></p>
